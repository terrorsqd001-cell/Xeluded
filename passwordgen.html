<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - XeludeD Arsenal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono:wght@400;800&display=swap');
        
        body {
            background-color: #0a0a0c;
            color: #d1d1d6;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
            padding: 40px 20px;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 15vw;
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
            font-weight: 900;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .professional-border {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, rgba(20, 20, 25, 0.8) 0%, rgba(10, 10, 12, 0.8) 100%);
            backdrop-filter: blur(10px);
            border-radius: 4px;
        }

        .highlight-letter {
            color: #ff3b30;
            text-shadow: 0 0 15px rgba(255, 59, 48, 0.5);
            font-weight: 800;
        }

        .status-header {
            background: linear-gradient(90deg, #b02a2a 0%, #0a0a0c 100%);
            border-left: 4px solid #ff3b30;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(20, 20, 25, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #d1d1d6;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff3b30;
            box-shadow: 0 0 10px rgba(255, 59, 48, 0.2);
        }

        .password-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            letter-spacing: 0.1em;
            word-break: break-all;
        }

        .btn-primary {
            background: linear-gradient(90deg, #b02a2a 0%, #ff3b30 100%);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(20, 20, 25, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d1d1d6;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-secondary:hover {
            border-color: rgba(255, 59, 48, 0.3);
            background: rgba(255, 59, 48, 0.05);
        }

        .strength-meter {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s;
        }

        .strength-weak { background: #ff3b30; width: 33%; }
        .strength-medium { background: #ff9500; width: 66%; }
        .strength-strong { background: #30d158; width: 100%; }
    </style>
</head>
<body>
    <div class="watermark uppercase">Password</div>

    <div class="container">
        <header class="mb-12 border-b border-white/10 pb-8">
            <h1 class="text-5xl font-light text-white mb-2">
                <span class="highlight-letter">P</span>assword <span class="highlight-letter">G</span>enerator
            </h1>
            <p class="text-sm text-gray-400 italic">Secure random password generator</p>
        </header>

        <div class="professional-border p-8 mb-8">
            <div class="status-header p-4 mb-6">
                <h3 class="text-xs font-bold uppercase tracking-widest text-white mb-1">Tool Status</h3>
                <p class="text-xl font-bold text-white uppercase italic">Operational</p>
            </div>

            <div class="mb-6">
                <label class="block text-xs uppercase tracking-wider text-gray-400 mb-3 font-bold">
                    Password Length
                </label>
                <input type="number" id="passwordLength" value="16" min="4" max="128" class="mb-2">
                <input type="range" id="lengthSlider" min="4" max="128" value="16" class="w-full">
            </div>

            <div class="mb-6 space-y-3">
                <label class="block text-xs uppercase tracking-wider text-gray-400 mb-3 font-bold">
                    Character Sets
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="includeUppercase" checked class="w-4 h-4 mr-3">
                    <span>Uppercase Letters (A-Z)</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="includeLowercase" checked class="w-4 h-4 mr-3">
                    <span>Lowercase Letters (a-z)</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="includeNumbers" checked class="w-4 h-4 mr-3">
                    <span>Numbers (0-9)</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="includeSymbols" checked class="w-4 h-4 mr-3">
                    <span>Symbols (!@#$%^&*)</span>
                </label>
            </div>

            <div class="mb-6">
                <label class="block text-xs uppercase tracking-wider text-gray-400 mb-3 font-bold">
                    Generated Password
                </label>
                <div class="professional-border p-4 mb-3">
                    <div id="passwordOutput" class="password-display text-white text-center">Click Generate to create password</div>
                </div>
                <div class="strength-meter">
                    <div id="strengthBar" class="strength-fill"></div>
                </div>
                <p id="strengthText" class="text-xs text-gray-400 mt-2 text-center"></p>
            </div>

            <div class="flex gap-4">
                <button onclick="generatePassword()" class="btn-primary flex-1">Generate Password</button>
                <button onclick="copyPassword()" class="btn-secondary flex-1">Copy Password</button>
            </div>
        </div>

        <footer class="mt-16 pt-8 border-t border-white/10 flex justify-between items-center opacity-30">
            <p class="text-[10px] uppercase tracking-widest">Property of the Ghost Founder Archive</p>
            <div class="text-sm font-bold tracking-[0.8em]">
                <span class="highlight-letter">X</span>ELUDE<span class="highlight-letter">D</span>
            </div>
            <a href="mainpage.html" class="text-[10px] uppercase tracking-widest hover:text-red-500 transition">← Back to Arsenal</a>
        </footer>
    </div>

    <script>
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Sync slider and input
        document.getElementById('lengthSlider').addEventListener('input', function() {
            document.getElementById('passwordLength').value = this.value;
        });

        document.getElementById('passwordLength').addEventListener('input', function() {
            document.getElementById('lengthSlider').value = this.value;
        });

        function generatePassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            let charset = '';
            if (includeUppercase) charset += uppercase;
            if (includeLowercase) charset += lowercase;
            if (includeNumbers) charset += numbers;
            if (includeSymbols) charset += symbols;

            if (!charset) {
                alert('⚠️ Please select at least one character set');
                return;
            }

            // Use crypto.getRandomValues for secure random generation
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset[array[i] % charset.length];
            }

            document.getElementById('passwordOutput').textContent = password;
            updateStrength(password);
        }

        function updateStrength(password) {
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (password.length >= 16) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength <= 3) {
                strengthBar.className = 'strength-fill strength-weak';
                strengthText.textContent = 'Weak Password';
            } else if (strength <= 5) {
                strengthBar.className = 'strength-fill strength-medium';
                strengthText.textContent = 'Medium Strength';
            } else {
                strengthBar.className = 'strength-fill strength-strong';
                strengthText.textContent = 'Strong Password';
            }
        }

        function copyPassword() {
            const password = document.getElementById('passwordOutput').textContent;
            if (password === 'Click Generate to create password') {
                alert('⚠️ Please generate a password first');
                return;
            }

            navigator.clipboard.writeText(password).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = 'linear-gradient(90deg, #30d158 0%, #28a745 100%)';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            });
        }

        // Generate on page load
        window.addEventListener('load', generatePassword);
    </script>
</body>
</html>
